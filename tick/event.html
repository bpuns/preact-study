<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #a{
      width: 150px;
      height: 150px;
      background: red;
    }
    #b{
      width: 100px;
      height: 100px;
      background: green;
      position: relative;
    }
    #c{
      width: 50px;
      height: 50px;
      background: gold;
    }
    #d{
      position: absolute;
      width: 50px;
      height: 50px;
      background: yellow;
      left: 25px;
      top: 0;
    }
  </style>
</head>

<body>
  
  <div id="a">
    <div id="b">
      <div id="c"></div>
      <!-- <div id="d"></div> -->
    </div>
  </div>

  <script>

    a.addEventListener('click', (event)=>{
      event.stopPropagation()
      console.log('a click')
    }, false)

    b.addEventListener('click', ()=>{
      console.log('b click')
    }, false)

    c.addEventListener('click', ()=>{
      console.log('c click')
    }, false)

    // d.addEventListener('click', ()=>{
    //   console.log('d click')
    // }, false)

    
    a.addEventListener('click', (event)=>{
      // event.stopPropagation()
      console.log('a capture click')
    }, true)

    b.addEventListener('click', ()=>{
      console.log('b capture click')
    }, true)

    c.addEventListener('click', (event)=>{
      event.stopPropagation()
      console.log('c capture click')
    }, true)

    // d.addEventListener('click', ()=>{
    //   console.log('d capture click')
    // }, true)

  </script>

</body>

</html>
